<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special for Fanda Ghaisani</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ffe3e3 0%, #ffb1b1 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            z-index: 100;
            width: 350px;
            position: relative;
        }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 10px; }
        p { color: #555; font-size: 1rem; margin-bottom: 25px; }

        .btn-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #yesBtn { background-color: #ff4d6d; color: white; box-shadow: 0 4px 15px rgba(255, 77, 109, 0.4); }
        #noBtn { background-color: #f0f0f0; color: #888; position: absolute; }

        .heart-particle {
            position: absolute;
            color: #ff4d6d;
            font-size: 1.5rem;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div id="content">
            <h1>Halo, Fanda Ghaisani! üíñ</h1>
            <p>Di hari Valentine ini, aku cuma mau bilang kamu jangan mikir aku tidak perhatian yaa....</p>
            <p><strong>Kita harus baikan yaa?</strong></p>
            
            <div class="btn-container" style="height: 50px;">
                <button class="btn" id="yesBtn" onclick="celebrate()">Mau!</button>
                <button class="btn" id="noBtn" onmouseover="moveButton()">Enggak</button>
            </div>
        </div>
    </div>

    <script>
        // Animasi Hati Jatuh
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-5vh';
            heart.style.opacity = Math.random();
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.duration = (Math.random() * 3 + 2) + 's';
            
            document.body.appendChild(heart);
            
            heart.animate([
                { transform: `translateY(0) rotate(0deg)` },
                { transform: `translateY(105vh) rotate(${Math.random() * 360}deg)` }
            ], {
                duration: Math.random() * 3000 + 2000,
                easing: 'linear'
            });

            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 200);

        // Fungsi Tombol "Enggak" Lari
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Fungsi Saat Klik "Mau"
        function celebrate() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <h1 style="font-size: 3rem;">YEYYY! ü•∞</h1>
                <p>Kita harus baik-baik terus yaa....jangan ada marah atau kesell</p>
                <p>Aku ga kasi apa apa sekarang yaa, tapi aku kasi kamu pas ulang tahunn!</p>
                <div style="font-size: 50px;">üíñüå∏üç´</div>
            `;
            
            // Ledakan hati ekstra
            for(let i=0; i<50; i++) {
                setTimeout(createHeart, i * 50);s
            }
        }
    </script>
</body>
</html>
